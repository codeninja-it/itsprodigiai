<html>
	<head>
		<title>Catalogo prodotti</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8" />
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
		<script src="asset/categoria.js"></script>
		<script src="asset/prodotto.js"></script>
	</head>
	<body>
		<h1>Catalogo prodotti</h1>
		<div id="lavagna" class="container"></div>
		<div id="pulsantiera" class="p-3">
			<input placeholder="nome..." class="form-control" id="nome">
			<input placeholder="descrizione..." class="form-control" id="descrizione">
			<input placeholder="prezzo..." class="form-control" type="number" id="prezzo">
			<button onclick="Aggiungi();">aggiungi</button>
		</div>
		<script>
			var catalogo = new Categoria("catalogo 2025", "lavagna");
			
			catalogo.aggiungiProdotto( new Prodotto("mouse", "senza fili", 8) );
			catalogo.aggiungiProdotto( new Prodotto("tastiera", "microsoft", 300) );
			catalogo.aggiungiProdotto( new Prodotto("A55 samsung", "telefono cellulare di dubbia qualit√†", 250) );
		
			var kit = new Prodotto("mouse+tastiera", "offerta mouse e tastiera", 0);
				kit.addComponente(catalogo.prodotti[0]);
				kit.addComponente(catalogo.prodotti[1]);
			catalogo.aggiungiProdotto(kit);
				
			var paccoNatale = new Prodotto("pacco di natale", "telefono e kit pc", 0);
				paccoNatale.addComponente(catalogo.prodotti[2]);
				paccoNatale.addComponente(kit);
			catalogo.aggiungiProdotto(paccoNatale);
			
			function Aggiungi(){
				catalogo.aggiungiProdotto(
					new Prodotto(
						document.getElementById("nome").value,
						document.getElementById("descrizione").value,
						parseFloat(document.getElementById("prezzo").value)
					)
				);
			}
		</script>
	</body>
</html>
