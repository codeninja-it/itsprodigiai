<html>
	<head>
		<title>Carrello</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Log-in</h1>
			<p>Per poter accedere all'area riservata usa le tue credeziali</p>
			<form method="GET" >
				<p>
					<label for="username">Nome utente</label>
					<input type="text" required name="nome" value="utente1" id="username" class="form-control" >
				</p>
				<p>
					<label for="parolaChiave">Password</label>
					<input type="password" name="chiave" id="antirobot" class="form-control">
					<input type="password" name="quellaVera" id="password2" class="form-control">
				</p>
				<p>
					<label for="dataNascita">Quando sei nato</label>
					<input type="date" name="compleanno" id="dataNascita" class="form-control">
				</p>
				<p>
					<label for="oraRilascio">A che ora ti ho dato la password</label>
					<input type="datetime-local" id="oraRilascio" class="form-control">
				</p>
				<p>
					<label for="umore">Come ti senti?</label>
					<input type="range" name="umore" min="0" max="10" value="5" id="umore" class="form-control">
				</p>
				<p>
					<label for="età">Quanti anni hai?</label>
					<input type="number" min="18" max="90" value="45" id="età" class="form-control">
				</p>
				<p>
					<label for="cartaIdentità">Mandami un documento</label>
					<input type="color" value="#FF0000" class="form-control form-control-color" name="colore" id="cartaIdentità">
				</p>
				<p class="form-check form-switch">
					<input class="form-check-input" type="checkbox" name="privacy" id="privacy">
					<label class="form-check-label" for="privacy">Acconsento alla privacy</label>
				</p>
				<p>
					<label for="note">Note</label>
					<textarea rows="10" id="note" name="note" class="form-control"></textarea>
				</p>
				<button type="submit" class="btn btn-primary">invia</button>
			</form>
		</div>
	</body>
</html>
<style>
	#password2 {
		display: none;
	}
</style>
