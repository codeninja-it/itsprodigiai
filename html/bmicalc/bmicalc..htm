<html>
	<head>
		<meta charset="UTF-8">
		<title>BMI Calc</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container bg-primary text-center">
			<h1>BMI Calc</h1>
			<p>inserisci i tuoi dati e scopri il tuo BMI!</p>
		</div>
	
		<div class="container">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<div class="input-group">
						<label class="input-group-text" for="txtAltezza">Altezza</label>
						<input 
							type="number" 
							step="0.01" 
							placeholder="altezza in metri" 
							id="txtAltezza"
							class="form-control">
					</div>
				</div>
				<div class="col-3"></div>
			</div>
			<div class="row mt-3">	
				<div class="col-3"></div>
				<div class="col-6">
					<div class="input-group">
						<label class="input-group-text" for="txtPeso">Peso</label>
						<input 
							type="number" 
							step="0.1" 
							placeholder="peso in kg" 
							id="txtPeso"
							class="form-control">
					</div>
				</div>
				<div class="col-3"></div>
			</div>
		</div>
		
		<div class="container text-center mt-3">
			<button class="btn btn-primary" onclick="calcolaBMI()">calcola</button>
		</div>
		
		<div class="container text-center mt-3">
			<div class="btn-group">
				<div id="divBMI" class="btn btn-secondary">-</div>
				<div id="divMessaggio" class="btn btn-secondary">-</div>
			</div>
		</div>
		
		<script src="bmi.js"></script>
	</body>
</html>
